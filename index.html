<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Party App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div id="output"></div>
            </div>
            <div class="col-6">
                <h4 class="text-center display-4 mt-4">Add Guest</h4>
                <form action="">
                    <div class="form-group">
                        <label for="">Name:</label>
                        <input type="text" name="" id="name" placeholder="Name..." class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Count:</label>
                        <input type="number" name="" id="count" placeholder="Count..." class="form-control" min="1" value="1">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success" id="send">Add</button>
                        <button type="reset" class="btn btn-danger">reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="loader"></div>
    <script src="js/app.js"></script>
</body>
</html>
